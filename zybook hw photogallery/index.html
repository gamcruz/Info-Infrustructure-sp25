  <head>

      </caption>

      </tr>
      <tr>
        <td>
          <img
            src="images/mountains.jpg"

            height="100px"
          />
        </td>
        <td>Mar 6th, 1981</td>
        <td>This is a photo taken by idk</td>
      </tr>
      <tr>
        <td>
          <img
            src="images/snowy mountains.jpg"
            alt="pictures of colorado mountains in the winter"
            height="100px"
          />
        </td>
        <td>Mar 6th, 1981</td>
        <td>This is a photo taken by idk</td>
      </tr>
      <tr>
        <td colspan="3">Copyrighted Â©</td>
